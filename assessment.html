<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Training Assessment - Sozo Skills</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 2.5em; margin-bottom: 5px; }
        .form-section { padding: 40px; }
        .form-group { margin-bottom: 25px; border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
        label { display: block; margin-bottom: 10px; color: #333; font-weight: 600; font-size: 1.1em; }
        textarea, input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 1em; }
        .rating-group { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; padding: 5px 0; border-top: 1px dashed #eee; }
        .rating-group label { font-weight: 400; font-size: 1em; margin-bottom: 0; }
        .rating-group select { width: 150px; }
        .btn-submit { width: 100%; padding: 15px; background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); color: white; border: none; border-radius: 8px; font-size: 1.2em; font-weight: 600; cursor: pointer; transition: transform 0.3s; }
        .btn-submit:hover { transform: translateY(-2px); }
        .btn-submit:disabled { background: #ccc; cursor: not-allowed; }
        .loading { text-align: center; padding: 20px; color: #667eea; display: none; }
        .app-id-display { background: #f0f8ff; padding: 15px; margin-bottom: 20px; border-radius: 8px; border-left: 5px solid #667eea; font-weight: 600; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>Pre-Training Assessment</h1><p>Please answer honestly.</p></div>
        <div class="form-section">
            <div class="app-id-display" id="appIdDisplay">Loading...</div>
            <form id="assessmentForm">
                <h2 style="color: #667eea; margin-bottom: 20px;">Skills & Experience</h2>
                <div class="form-group"><label>Technical learning ability (1-5)</label><select name="technicalKnowledge" required><option value="">Select</option><option value="1">1 - Very Low</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5 - Excellent</option></select></div>
                <div class="form-group"><label>Experience with relevant tools</label><textarea name="toolsExperience" rows="3" required></textarea></div>
                <div class="form-group"><label>Other existing skills</label><textarea name="existingSkills" rows="3" required></textarea></div>
                
                <h2 style="color: #667eea; margin: 30px 0 20px;">Soft Skills (1-5)</h2>
                <div class="form-group">
                    <label>Self-Assessment:</label>
                    <div class="rating-group"><label>Following instructions</label><select name="followInstructions" required><option value="">Select</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select></div>
                    <div class="rating-group"><label>Time management</label><select name="timeManagement" required><option value="">Select</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select></div>
                    <div class="rating-group"><label>Teamwork</label><select name="teamwork" required><option value="">Select</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select></div>
                    <div class="rating-group"><label>Customer communication</label><select name="customerCommunication" required><option value="">Select</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select></div>
                    <div class="rating-group"><label>Asking for help</label><select name="askingHelp" required><option value="">Select</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select></div>
                </div>

                <div class="form-group"><label>Languages spoken</label><textarea name="languages" rows="2"></textarea></div>
                
                <h2 style="color: #667eea; margin: 30px 0 20px;">Digital & Motivation</h2>
                <div class="form-group"><label>Own a smartphone?</label><select name="smartphone" required><option value="">Select</option><option value="Yes">Yes</option><option value="No">No</option></select></div>
                <div class="form-group"><label>Social media comfort (1-5)</label><select name="socialMedia" required><option value="">Select</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select></div>
                <div class="form-group"><label>Computer use frequency</label><select name="computerUse" required><option value="">Select</option><option value="Never">Never</option><option value="Rarely">Rarely</option><option value="Weekly">Weekly</option><option value="Daily">Daily</option></select></div>
                <div class="form-group"><label>Employment importance (1-5)</label><select name="employmentImportance" required><option value="">Select</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select></div>
                <div class="form-group"><label>Interest in starting business?</label><select name="businessInterest" required><option value="">Select</option><option value="Yes">Yes</option><option value="Maybe">Maybe</option><option value="No">No</option></select></div>
                <div class="form-group"><label>Commitment to complete program (1-5)</label><select name="commitment" required><option value="">Select</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select></div>
                
                <div class="form-group"><label>Main goals after training</label><textarea name="goals" rows="3" required></textarea></div>
                <div class="form-group"><label>Anticipated challenges</label><textarea name="challenges" rows="3" required></textarea></div>
                <div class="form-group"><label>Support needed</label><textarea name="supportNeeds" rows="3" required></textarea></div>
                <div class="form-group"><label>Family support level</label><select name="familySupport" required><option value="">Select</option><option value="Fully Supportive">Fully Supportive</option><option value="Mostly Supportive">Mostly Supportive</option><option value="Neutral">Neutral</option><option value="Not Supportive">Not Supportive</option></select></div>

                <div class="loading" id="loadingMessage"><p>Submitting your assessment... Please wait.</p></div>
                <button type="submit" class="btn-submit" id="submitBtn">Submit Assessment</button>
            </form>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbza-SWD3mesiBfvMMvk6C0Wo3sodoRblpy_0odnH09EPA8qhdL3hd6A_vQU1UDt7mt3/exec';
        
        let appId = sessionStorage.getItem('currentApplicationId');
        // Simple Rule: If no ID found (e.g. testing), just make one up so you aren't blocked.
        if (!appId) {
            appId = 'TEST-' + Date.now().toString().slice(-8);
            console.log("No ID found. Generated Test ID: " + appId);
        }
        document.getElementById('appIdDisplay').innerHTML = `<strong>Application ID:</strong> ${appId}`;

        document.getElementById('assessmentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loadingMessage = document.getElementById('loadingMessage');
            submitBtn.disabled = true; loadingMessage.style.display = 'block';

            const formData = new FormData(this);
            const data = { id: appId, type: 'assessment', submissionDate: new Date().toLocaleString(), applicationStatus: 'Assessment Completed', assessmentCompleted: 'YES' };
            
            let scoreSum = 0, scoreCount = 0;
            formData.forEach((value, key) => {
                data[key] = value;
                if (['technicalKnowledge', 'followInstructions', 'timeManagement', 'teamwork', 'customerCommunication', 'askingHelp', 'socialMedia', 'employmentImportance', 'commitment'].includes(key)) {
                    const score = parseInt(value); if (!isNaN(score)) { scoreSum += score; scoreCount++; }
                }
            });
            data.baselineScore = scoreCount > 0 ? (scoreSum / scoreCount).toFixed(2) : 'N/A';

            try {
                // *** FIX: Use text/plain to avoid CORS Preflight error ***
                const response = await fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    body: JSON.stringify(data), 
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' } 
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    let appData = JSON.parse(sessionStorage.getItem('applicationData')) || {};
                    Object.assign(appData, data);
                    appData.id = appId;
                    sessionStorage.setItem('applicationData', JSON.stringify(appData));
                    
                    window.location.href = 'thankyou.html';
                } else throw new Error(result.message);
            } catch (error) {
                console.error(error); alert('Submission error: ' + error.message);
                submitBtn.disabled = false; loadingMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
