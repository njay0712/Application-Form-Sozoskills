<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Sozo Skills</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { max-width: 700px; background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); overflow: hidden; text-align: center; }
        .header { background: linear-gradient(135deg, #27ae60 0%, #229954 100%); color: white; padding: 50px 40px; }
        .success-icon { font-size: 80px; margin-bottom: 20px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .content { padding: 40px; color: #333; }
        .info-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dotted #eee; text-align: left; }
        .info-label { font-weight: 600; color: #333; }
        .info-value { color: #667eea; }
        .btn-home { display: inline-block; margin-top: 30px; padding: 12px 25px; background-color: #f39c12; color: white; text-decoration: none; border-radius: 6px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="success-icon">âœ“</div>
            <h1>Application Complete!</h1>
            <p>Thank you for submitting your application.</p>
        </div>
        <div class="content">
            <p>Your details have been recorded. We will contact you shortly.</p>
            <div id="applicationSummary" style="margin-top: 20px;"></div>
            <a href="index.html" class="btn-home">Back to Home Page</a>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const dataString = sessionStorage.getItem('applicationData');
            const container = document.getElementById('applicationSummary');
            
            if (dataString) {
                const app = JSON.parse(dataString);
                container.innerHTML = `
                    <div class="info-item"><span class="info-label">Application ID:</span><span class="info-value"><strong>${app.id}</strong></span></div>
                    <div class="info-item"><span class="info-label">Name:</span><span class="info-value">${app.firstName || ''} ${app.lastName || ''}</span></div>
                    <div class="info-item"><span class="info-label">Program:</span><span class="info-value">${app.program || 'N/A'}</span></div>
                    <div class="info-item"><span class="info-label">Score:</span><span class="info-value">${app.baselineScore || 'N/A'} / 5.0</span></div>
                    <div class="info-item"><span class="info-label">Status:</span><span class="info-value">${app.applicationStatus}</span></div>
                `;
            } else {
                container.innerHTML = '<p>No application data found in session.</p>';
            }
        });
    </script>
</body>
</html>
